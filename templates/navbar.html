 {% load static %}
{% block content %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'style.css'%}">

<nav class="navbar navbar-expand-lg navbar-#074173 bg-#074173" style="background-color: #074173;">
  <div class="container-fluid">

    <button class="navbar-toggler"  type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'e_app:allprodcat' %}" style="color:white;"><i class="fa fa-home" style="font-size:24px"></i></a>
        </li>
        <li class="nav-item dropdown {% if 'e_app' in request.path %} active {% endif %} ">
          <a class="nav-link dropdown-toggle"  style="color:white;"  aria-haspopup="true" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            product
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
             <li><a class="dropdown-item" href="{% url 'e_app:allprodcat' %}"  >all products</a></li>
                  {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
                  {% endfor %}



          </ul>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link " href="{% url 'cart:cart_detail' %}"  style="color:white;"><i class="fa fa-shopping-cart" style="font-size:24px"></i>({{item_count}})</a>
        </li>
        {% endif %}
      </ul>
    </div>
      <form class="d-flex" action="{% url 'search_app:search_result' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search"  name='q' aria-label="Search">
        <button class="btn btn-outline-success" type="submit"  style="color:white;"><i class="fa fa-search" style="font-size:24px"></i></button>
      </form>
    </div>

</nav>
 {% endblock %}
